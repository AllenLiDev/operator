<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script>
        var card1;
        var card2;
        var card3;
        var card4;
        
        window.onload = function() {
            document.getElementById('hue').onclick = function() {
                $.ajax({
                    type: "GET",
                    url: "getProblem.php",
                    dataType: "json",
                    data: {set: "easy", difficulty: 5},
                    success: function(data) {
                        card1 = data.card1;
                        card2 = data.card2;
                        card3 = data.card3;
                        card4 = data.card4;
                        alert("card1:\t" + card1 + 
                        "\ncard2:\t" + card2 + 
                        "\ncard3:\t" + card3 +
                        "\ncard4:\t" + card4);
                    }
                })
            };
        }
    </script>
</head>
<body>
    <div id="hue">
        <p>Click Me</p>
    </div>
</body>
</html>
