<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="./scorePosition.js"></script>
    <script>
        function testMarathon() {
            var score = window.prompt("enter score");
            var pos = getMarathonScorePosition(score, 1);
            alert(pos);
        }
        
        function testTimeAttack() {
            var score = window.prompt("enter time");
            var pos = getTimeAttackScorePosition(score, 0);
            alert(pos);
        }
    </script>
</head>
<body>
    <div onclick="testMarathon()">
        Test Marathon Hard
    </div>
    <div onclick="testTimeAttack()">
        Test Time Attack Easy
    </div>
</body>
</html>
