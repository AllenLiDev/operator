<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/jquery/3.0.0-beta1/jquery.min.js"></script>
<script>



    function pushTimeAttackScore(date, name, scores, hard) {
        $.ajax({
            async: true,
            type: "GET",
            url: "timeAttackScore.php",
            data: {date: date, name: name, scores: scores, hard: hard},
        });
    }

    function pushMarathonScore(date, name, scores, hard) {
        $.ajax({
            async: true,
            type: "GET",
            url: "marathonScore.php",
            data: {date: date, name: name, scores: scores, hard: hard},
        });
    }
    
    function testTimeAttack() {
        var date = new Date().getTime();
        var name = 'BOB';
        var score = 123;
        var hard = 0;
        pushTimeAttackScore(date, name, score, hard);
    }
</script>
</head>
<body>
    <div onclick="testTimeAttack()">
        click me
    </div>

</body>
</html>
